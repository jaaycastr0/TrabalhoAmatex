<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="cadastre.css">
  <title>Document</title>
</head>
<body>
  <section class="container-fluid container-of-form">
    <div></div>
    <form action="#" class="cadastre container" id="formCadastro">
      <li><a href="index.html">Tela inicial</a></li>
      <h2>CADASTRO</h2>
      <div class="inputs">
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </div>
      <div class="inputs">
        <label for="email">Email</label>
        <input type="text" id="email">
      </div>
      <div class="inputs">
        <label for="senha">Senha</label>
        <input type="password" id="senha">
      </div>
      <button type="submit" onclick="cadastrar(event)">Enviar!</button>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="cadastrar.js"></script>
</body>
</html>
